<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<script src="https://kit.fontawesome.com/7511b32864.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
     <div class="heading">
     	<h1>Contact Us</h1>
     	<p>Any question or remarks? Just write us a message!</p>
     </div>
     <div class="main-div">
     	<div class="info-div">
     		<div class="circle">
     			<div class="circle2"></div>
     		</div>
     		<div class="heading2">
     			<h3>Contact Information</h3>
     			<p>Fill up the form and our Team will get back to you within 24 hours.</p>
     		</div>
            <div class="contacts">
            	<div>
            		<i class="fas fa-phone-alt"></i><span><a href="tel:+0123 4567 8910">+0123 4567 8910</a></span>
            	</div>
            	<div>
            		<i class="fas fa-envelope"></i><span><a href="mailto:hello@flowbase.com">hello@flowbase.com</a></span>
            	</div>
            	<div>
            		<i class="fas fa-map-marker-alt"></i><span><a href="#">101 Street 2714 Don</a></span>
            	</div>
            </div>
            <div class="social-links">
            	<a href="#">
            		<span><i class="fab fa-facebook-f"></i></span>
            	</a>
            	<a href="#">
            		<span><i class="fab fa-twitter"></i></span>
            	</a>
            	<a href="#">
            		<span><i class="fab fa-instagram"></i></span>
            	</a>
            	<a href="#">
            		<span><i class="fab fa-linkedin-in"></i></span>
            	</a>
            </div>
     	</div>
     	<div class="form-div">
     		<form name="reg-form" action="#" method="post" autocomplete="off" onsubmit=" return validateForm()">
     			<div class="div1">
     				<div>
     					<label>First Name</label><br>
     				    <input type="text" name="first-name" placeholder="James" max="45" id="first-name">
     				</div >
     				<div>
     					<label>Last Name</label><br>
     				    <input type="text" name="last-name" placeholder="John Doe" max="45" id="last-name">
     				</div>
     				<div >
     					<label>Mail</label><br>
     				    <input type="email" name="mail" placeholder="xyz@gmail.com" max="65" id="mail">
                    </div>
     				<div >
     					<label>Phone</label><br>
     				    <input type="number" name="phone" placeholder="+91 123 456 78 90" minlength="15" id="phone">
     				</div>
     			</div>
     			<div class="div2">
     				<div>
     					<p>What the of website do you need?</p>
     				</div>
     				<div></div>
     				<div>
     					<div class="checks">
     						<input class="form-check-input" name="web-design" type="checkbox" value="" id="web-design">
                            <label class="form-check-label" for="web-design">
                              Web Design
                            </label>
     					</div>
     					<div class="checks">
     						<input class="form-check-input" type="checkbox" value="" id="web-dev" name="web-dev">
                            <label class="form-check-label" for="web-dev">
                               Web Devlopment
                            </label>
     					</div>      
     				</div>
     				<div>
     					<div class="checks">
     						 <input class="form-check-input" type="checkbox" value="" id="logo-design" name="logo-design">
                            <label class="form-check-label" for="logo-design">
                               Logo Design
                            </label>
     					</div>
     					<div class="checks">
     						 <input class="form-check-input" type="checkbox" value="" id="other" name="other">
                            <label class="form-check-label" for="other">
                               Other
                            </label>
     					</div>                           
     				</div>
     			</div>
     			<div class="div3">
     				<label>Message</label>
     				<textarea name="msg-box" placeholder="Write your message..." maxlength="250" id="message"></textarea>
     			</div>
     			<div class="div4">
     				<input type="submit" name="Send-Msg" value="Send Message">
     			</div>
     		</form>
     	</div>
     </div>
     <script type="text/javascript" src="contact.js"></script>
</body>
</html>
